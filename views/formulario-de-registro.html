<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/register.css">
    <title>FUNKO SHOP</title>
</head>
<body>
  <div align="center" class="caja-formulario"> 
    <form action="/formulario-de-registro" method="POST">
    <h1 align="center"> REGISTRARSE </h1>
    <div class="nombre-apellido-container">
        <div class="nombresApellidos"> 
             <div class="ingreseNombre">INGRESE NOMBRE/S</div>
             <div class="ingreseApellido" align="right">INGRESE APELLIDO/S</div>
        </div>
            <div class="NyAlugaresACompletar">
            <input class="nombreACompletar" type="NOMBRES" name="NOMBRES"  required>
            <input class="apellidoACompletar" type="APELLIDOS" name="APELLIDOS"  required>
            </div>
    </div>
    <div class="correo-contraseña-container">
       <div class="cajaDeMail">
        <div>CORREO ELECTRÓNICO</div>
        <input class="mail" type="email" name="email" placeholder="@" required>
       </div>
       <div class="cajaDeContraseña">
        <div> CONTRASEÑA </div>
        <input class="passw" type="password" name="contraseña" required> <i class="fa-solid fa-eye"> </i>
       </div>    
    </div>
        <section >
                <input class="terms" type="checkbox">  <a href="#"> ACEPTAR TÉRMINOS Y CONDICIONES </a> 
            </section>
                <button class="register" type="submit"> REGISTRARSE </button>
    </form>
  </div> <!-- Cierre de      <div align="center" class="caja-formulario">           -->
</body>
</html>
