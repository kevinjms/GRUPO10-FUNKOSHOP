<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>FUNKO SHOP</title>
</head>
<body>
    <form action="/formulario-de-registro" method="POST">
        <h1 align="center"> REGISTRARSE </h1>
            <span><div>INGRESE NOMBRE/S</div>
                  <input type="nombre/s" name="nombre/s" required>
            </span>
            <span><div>INGRESE APELLIDO/S</div>
                  <input type="apellido/s" name="apellido/s" required>
            </span>
            <div>INGRESE CORREO ELECTRÓNICO</div>
            <input type="email" name="email" required>
            <div> INGRESE SU CONTRASEÑA </div>
            <input type="password" name="contraseña" required> <i class="fa-solid fa-eye"> </i>
            <p><input type="checkbox"> ACEPTAR <a href=""> TÉRMINOS Y CONDICIONES </a> </p>
            <button type="submit"> ACCEDER </button>
    </form>
</body>
</html>
